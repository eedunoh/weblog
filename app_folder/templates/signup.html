<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4;">
    <div style="background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); text-align: center; width: 300px;">
        <h2 style="margin-bottom: 20px;">Sign Up</h2>
        
        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p style="color: {{ 'black' if category in ['error', 'success'] else 'darkblue' }}; font-size: 14px;">
                        {{ message }}
                    </p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Signup Form -->
        <form action="{{ url_for('signup') }}" method="post" style="display: flex; flex-direction: column;">
            <input type="text" name="username" placeholder="Username" required 
                   style="padding: 10px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc;">
            <input type="email" name="email" placeholder="Email" required 
                   style="padding: 10px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc;">
            <input type="password" name="password" placeholder="Password" required 
                   style="padding: 10px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc;">
            <button type="submit" 
                    style="background-color: #28a745; color: white; padding: 10px; border: none; 
                           border-radius: 5px; cursor: pointer; margin-top: 10px;">
                Sign Up
            </button>
        </form>

        <p style="margin-top: 10px;">Already have an account? 
            <a href="{{ url_for('login') }}" style="color: #007bff; text-decoration: none;">Login</a>
        </p>
    </div>
</body>
</html>
